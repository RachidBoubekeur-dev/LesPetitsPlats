<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Les petits plats - Retrouvez nos meilleures recettes de cuisine" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <!-- Facebook Card -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Les petits plats - Nos meilleures recettes de cuisine">
    <meta property="og:image" content="images/logo.png">
    <meta property="og:description" content="Les petits plats - Retrouvez nos meilleures recettes de cuisine">
    <meta property="og:site_name" content="Les petits plats">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <!-- Twitter Card -->
    <meta name="twitter:title" content="Les petits plats - Nos meilleures recettes de cuisine">
    <meta name="twitter:description" content="Les petits plats - Retrouvez nos meilleures recettes de cuisine">
    <meta name="twitter:image" content="images/logo.png">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script async src="index.js"></script>
    <title>Les petits plats - Nos meilleures recettes de cuisine</title>
</head>

<body>
    <main>
        <header>
            <a href="index.html">
                <img src="images/logo.png" alt="Icône les petits plats" aria-label="Icône les petits plats" class="icone" /><br>
                <img src="images/les_petits_plats.png" alt="Logo les petits plats" aria-label="Logo les petits plats" class="logo" />
            </a>
        </header>
        <section>
            <input type="search" name="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" id="search" autocomplete='off' aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette">
            <i class="fas fa-search"></i>
            <div id="tagList">
                <div id="listTagIngredient">
                </div>
                <div id="listTagAppareil">
                </div>
                <div id="listTagUstensile">
                </div>
            </div>
            <div id="divIngredients" class="divList" tabindex="0">
                <span class="spanIngredients">Ingédients</span>
                <i class="fas fa-chevron-up"></i>
                <div id="listIngredients" class="list">
                </div>
            </div>
            <div id="divAppareils" class="divList" tabindex="0">
                <span class="spanAppareils">Appareils</span>
                <i class="fas fa-chevron-up"></i>
                <div id="listAppareils" class="list">
                </div>
            </div>
            <div id="divUstensiles" class="divList" tabindex="0">
                <span class="spanUstensiles">Ustensiles</span>
                <i class="fas fa-chevron-up"></i>
                <div id="listUstensiles" class="list">
                </div>
            </div>
        </section>
        <section>
            <!-- Liste des recettes -->
        </section>
    </main>
</body>

</html>
